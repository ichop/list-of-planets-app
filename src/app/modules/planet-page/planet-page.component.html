<div style="text-align: center" *ngIf="isLoaded" >
  <div style="align-items: center; justify-content: center">
    <button mat-icon-button (click)="close()" class="close-button">
      <mat-icon class="close-icon" >close</mat-icon>
    </button>
  <h1 mat-dialog-title>{{planet.name}}</h1>
  </div>
  <div mat-dialog-content style="text-align: center">
    <img mat-card-image class="planet-page-img" src="{{imageSrc}}" alt="{{planet.name}} image">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="data-tree" >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled></button>
          {{node.name}}
        </li>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>

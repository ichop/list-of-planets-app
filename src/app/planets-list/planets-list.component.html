<mat-grid-list cols="{{columnsPerPage}}" rowHeight="250px" *ngIf="isLoaded">
  <ng-container *ngFor="let planet of planets; let i = index">
    <mat-grid-tile>
      <mat-card class="planet-card"
      (click)="openPlanetPage(i)"
      >
        <mat-card-content >
          <img mat-card-image class="planet_card_image" src="../../assets/planet_img.svg" alt="{{planet.name}} image">
          <mat-card-title>{{planet.name}}</mat-card-title>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
<mat-paginator [length]="elementCount"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPageFired($event)"
>
</mat-paginator>
